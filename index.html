<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Schoolbell&display=swap" rel="stylesheet">
  <title>Word Challenge Game</title>
</head>
<body>
  <header><h1>Word Challenge</h1></header>
  <section>
    <div class="alphabet-div">
      <ul id="alphabet-buttons"></ul>
    </div>
    <div class="game-input">
    </div>
    <div class="game-content">
      <h3 class="question">Can you guess the hidden word?</h3>
      <p>Number of tries left:  <span class="tries-left"></span></p>
      <p>Incorrect letters: <span class="incorrect-letters"></span></p>
      <br>
    </div>
    <button id="start-next">Start Game</button>
  </section>
</body>
</html>
