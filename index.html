<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Schoolbell&display=swap" rel="stylesheet">
  <title>Word Challenge Game</title>
</head>
<body>
  <header><h1>Word Challenge<!--Hidden Words--></h1></header>
  <section>
    <div class="alphabet">
    <div>A</div> <div>B</div> <div>C</div> <div>D</div> <div>E</div> <div>F</div> <div>G</div> <div>H</div> <div>I</div> <div>J</div> <div>K</div> <div>L</div> <div>M</div> <div>N</div> <div>O</div> <div>P</div> <div>Q</div> <div>R</div> <div>S</div> <div>T</div> <div>U</div> <div>V</div> <div>W</div> <div>X</div> <div>Y</div> <div>Z</div>
    </div>
    <div class="game-input">
    </div>
    <div class="game-content">
      <h3 class="question">Answer the question to guess the hidden word!<!--Can you guess the hidden word?--></h3>
      <p>Number of tries left: <span class="tries-left"></span></p>
      <p>Incorrect letters: <span class="incorrect-letters"></span></p>
      <br>
    </div>
    <button>Start Game</button>
  </section>
</body>
</html>
